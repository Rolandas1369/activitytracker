version: '3.7'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
      - backend:/home/app/web
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.prod
  #   volumes:
  #     - build_folder:/frontend/build
  nginx:
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
      - build_folder:/var/www/frontend/build
      - ./nginx:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - web
      # - frontend
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080  

volumes:
  postgres_data:
  static_volume:
  media_volume:
  build_folder:
